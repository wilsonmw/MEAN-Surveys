<a id="pollsLink" [routerLink]="['/dashboard']">Go to Polls</a>
<h3>{{poll.question}}</h3>
<p>Click the Vote button to choose one.</p>
<table>
  <tr>
    <th>Option</th>
    <th>Current Count of Votes</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let option of poll.options">
    <td>{{option.content}}</td>
    <td id="voteColumn">{{option.votes}}</td>
    <td><button id="voteButton" (click)="addVote(option._id)">Vote!</button></td>
  </tr>
</table>
